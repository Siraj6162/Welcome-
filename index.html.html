<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form </title>

    <link rel="stylesheet " href="./styles.css">

    <style>

    </style>

</head>
<body>
    <h1>APPLICATION FORM </FORM></h1>

<form action="  submitted.html">
    <br><br>
    <fieldset>
        <legend>Personal Details: </legend>
        <label for="text">Username: </label>
        <input type="text" placeholder="enter Your fullname">
        <br><br>
    
        <label for="text">Password: </label>
        <input type="password" placeholder="password">
    </fieldset>
    <br><br>
    <fieldset style="background-color:blueviolet;">
        <legend > Select Your Gender</legend>
        <div>
            <input type="radio" name="radio">Male<br>
            <input type="radio" name="radio">Female<br>
            <input type="radio" name="radio">Others<br>

        </div>
     </fieldset>

     <fieldset style="background-color:greenyellow;">
        <legend > Select Your skills</legend>
        <div>
            <input type="checkbox" name="checkbox">C<br>
            <input type="checkbox" name="checkbox">C++<br>
            <input type="checkbox" name="checkbox">JAVA<br>
            <input type="checkbox" name="checkbox">PYTHON<br>
            <input type="checkbox" name="checkbox">SQL<br>
            <input type="checkbox" name="checkbox">DOT(.) NET<br>


        </div>
     </fieldset>


     <fieldset style="background-color:rgba(79, 148, 9, 0.336);">
        <legend > Select your Experience</legend>
        <select name="Experience" id="experience">

            <option value="select">Select</option>
            <option value="0-1">0 to 1</option>
            <option value="2-4">2 to 4</option>
            <option value=" more than 4"> >4 </option>
        </select>
           

    
     </fieldset>

     <fieldset style="background-color:rgba(167, 36, 36, 0.123);">
        <legend > Enter Your Address</legend>
        <textarea name="address"  cols="30" rows="5"> </textarea>
        
    
     </fieldset>

     <br><br>
     <button class="btn">Submit</button>


     



</form>
</body>
</html>
